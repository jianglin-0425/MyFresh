			methods:{
				login:function(){
					//方送ajax请求
					axios({
						url:'menber/login',
						method:'post',
						params:{nickName:this.account,pwd:this.pwd}
					}).then(result=>{
						if(result.data.code==-1){
							alert('验证码错误');
						}else if(result.data.code>0){
							window.location.href="index.html";
							//history.go(-1);
